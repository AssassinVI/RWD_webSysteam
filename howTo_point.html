<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>錨點應用</title>
	<style type="text/css">
      body{
      	font-family: 微軟正黑體;
      }
	</style>
</head>
<body>
  <h1>如何使用錨點</h1>
  <h3>1.點擊"加入錨點"</h3>
  <img src="img/加入錨點.PNG" alt="">
  <h3>2.編輯錨點</h3>
  <img src="img/錨點2.PNG" alt="">
  <h3>3.錨點排序</h3>
  <p>產生的錨點，會顯示在新網頁的最上方</p>
  <p>點擊錨點，會移動到依照排序的位置</p>
  <img src="img/錨點3.PNG" alt="">
  <p>例如點"720度環景"</p>
  <p>畫面就會滑到下圖所示</p>
   <img src="img/錨點4.jpg" alt="">
</body>
</html>
